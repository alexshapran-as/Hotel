conf {
  hotelservice {
    secretKey = "XXXXXX"
  }
  apiservice {
    interface = "127.0.0.1"
    port = 8080
  }
  mongo {
    main {
      addresses = "localhost"
      port = 27017
      auth = false
      login = "admin"
      pass = "XXXXXX"
      name = "hotel"
    }
  }
}

akka.http.session {
  server-secret = "XXXXXX"
  cookie {
    name = "_sessiondata"
    domain = none
    path = /
    secure = false
    http-only = true
  }
  header {
    send-to-client-name = "Set-Authorization"
    get-from-client-name = "Authorization"
  }
  max-age = 120 seconds
  encrypt-data = true

  jws {
    alg = "XXXXXX"
  }

  jwt {}

  csrf {
    cookie {
      name = "XXXXXX"
      domain = none
      path = /
      secure = false
      http-only = false
    }
    submitted-name = "XXXXXX"
  }

  refresh-token {
    cookie {
      name = "_refreshtoken"
      domain = none
      path = /
      secure = false
      http-only = true
    }
    header {
      send-to-client-name = "Set-Refresh-Token"
      get-from-client-name = "Refresh-Token"
    }
    max-age = 360 seconds
    remove-used-token-after = 5 seconds
  }

  token-migration {
    v0-5-2 {
      enabled = false
    }
    v0-5-3 {
      enabled = false
    }
  }
}